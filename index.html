<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">

        <form action="" name="Calculator">
            <input type="text" name="text1" class="display"   onclick="displayNum(text1.value)" disabled>
            <input type="button" name="clear" class="clear" value="C" onclick="location.reload()"> <br>

            <input type="button" value="9" class="num maincolor" name="btn9" onclick="displayNum(btn9.value)">
            <input type="button" value="8" class="num maincolor" name="btn8" onclick="displayNum(btn8.value)">
            <input type="button" value="7" class="num maincolor" name="btn7" onclick="displayNum(btn7.value)">
            <input type="button" value="+" class="num yellow" name="addBtn" onclick="displayNum(addBtn.value)"> <br>

            <input type="button" value="6" class="num maincolor" name="btn6" onclick="displayNum(btn6.value)">
            <input type="button" value="5" class="num maincolor" name="btn5" onclick="displayNum(btn5.value)">
            <input type="button" value="4" class="num maincolor" name="btn4" onclick="displayNum(btn4.value)">
            <input type="button" value="-" class="num orange" name="subBtn" onclick="displayNum(subBtn.value)"> <br>

            <input type="button" value="3" class="num maincolor" name="btn3" onclick="displayNum(btn3.value)">
            <input type="button" value="2" class="num maincolor" name="btn2" onclick="displayNum(btn2.value)">
            <input type="button" value="1" class="num maincolor" name="btn1" onclick="displayNum(btn1.value)">
            <input type="button" value="*" class="num red" name="mulBtn" onclick="displayNum(mulBtn.value)"> <br>
            
            <input type="button" value="." class="num maincolor" name="ponBtn" onclick="displayNum(ponBtn.value)">
            <input type="button" value="0" class="num maincolor" name="btn0" onclick="displayNum(btn0.value)">
            <input type="button" value="/" class="num blue" name="divBtn" onclick="displayNum(divBtn.value)">
            <input type="button" value="=" class="num " name="iguBtn" onclick="text1.value = eval(text1.value)">

        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
